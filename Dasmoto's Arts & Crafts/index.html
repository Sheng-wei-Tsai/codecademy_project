<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
        <header>
            <nav>
                <h1>Dasmoto's Arts & Crafts</h1>
            </nav>
        </header>
        <!-- Brushes Section -->

        <article>
          <h2 id="brushes">Brushes</h2>
          <figure>
              <img src="image/hacksaw.jpeg" alt="">
              <h3>Hacksaw Brushes</h3>
              <figcaption>
                  Made of the highest quality oak,Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes.<span class="prices">Starting at $3.00 / brush.</span>
              </figcaption>
          </figure> 
        </article>
        <!-- Frames Section -->

        <article>
            <h2 id="frames">Frames</h2>
            <figure>
                <img src="image/frames.jpeg" alt="">
                <h3>Art Frames (assorted)</h3>
                <figcaption>
                    Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs.<span class="prices">Starting at $2.00 / frame.</span>
                </figcaption>
            </figure> 
          </article>
          <!-- Paint Seciton -->

          <article>
            <h2 id="paint">Paint</h2>
            <figure>
                <img src="image/finnish.jpeg" alt="">
                <h3>Clean Finnish Paint</h3>
                <figcaption>
                    Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.<span class="prices">Starting at $5.00 / tube.</span> 
                </figcaption>
            </figure> 
          </article>
        <footer>
        </footer>
    
    
</body>
